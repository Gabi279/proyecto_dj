{% extends "base.html" %}
{% load  static %}

{% block title %}
Actividad
{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock css %}

{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
        <div class="cell medium-10 large-6" style="margin-top: 2em;">
            <div class="card" style="width: 100%;">
                <div class="card-divider">
                  <h4>Actividad</h4>
                </div>
                <div class="card-section">
                    <form class="grid-x grid-margin-x" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="cell large-12">
                        <div class="cell medium-6">
                            <label>Activar:
                                {{ form.is_active }} 
                            </label>
                        </div>
                        </div>
                        <button type="submit" class="cell hollow button primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
